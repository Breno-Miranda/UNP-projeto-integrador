<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <title>Galinhao - WEBApp </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?onload=recaptchaCallback&render=explicit" async defer>
    </script>

</head>

<body>
    <!-- container -->
    <div id="app" class="container">
        <div class="row">
            <div class="col s8 offset-s2 m6 offset-m3">
                <div class="card center-align">
                    <div class="card-image">
                        <img class="activator" src="../assets/image/logo.png">
                    </div>
                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a href="#test4">Entrar</a></li>
                            <li class="tab"><a href="#test6">Suporte</a></li>
                        </ul>
                    </div>
                    <div class="card-content grey lighten-4">
                        <div id="test4">
                            <div class="row">
                                <form id="formauth" @submit="_authUser" method="post" action="javascript:alert(grecaptcha.getResponse(onloadCallback));">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input placeholder="Digite seu email" id="email" name="email" type="email" v-model="email" class="validate" required>
                                        <label for="email">Usuario</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">vpn_key</i>
                                        <input placeholder="digite sua senha" id="password" name="password" type="password" v-model="senha" class="validate" required>
                                        <label for="password">Senha</label>
                                    </div>
                                    <div>
                                        <button type="submit" class="waves-effect waves-light btn green"><i class="material-icons right">arrow_forward</i>Entrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="test6">
                            <div class="row">
                                <h6>Fala com o suporte</h6>
                                <p>fale com o administrador do app para solicitar sua seu registro.</p><br><br>
                                <a type="submit" class="waves-effect waves-light btn green" v-bind:href="'https://wa.me/5584'+ whatsapp+'?text=Preciso me resgitrar. Vou passar as informações por aqui, só um minutinho!'"><i class="material-icons right">arrow_forward</i>Falar com adminstrador</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim container -->


    <script defer src="/__/firebase/7.12.0/firebase-app.js "></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.12.0/firebase-auth.js "></script>
    <script defer src="/__/firebase/7.12.0/firebase-database.js "></script>
    <script defer src="/__/firebase/7.12.0/firebase-messaging.js "></script>
    <script defer src="/__/firebase/7.12.0/firebase-storage.js "></script>
    <script defer src="/__/firebase/7.12.0/firebase-firestore.js "></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js "></script>

    <!-- vue js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

    <!-- main -->
    <script defer src="main-auth.js"></script>


    <script>
        $(document).ready(function() {
            $(".sidenav").sidenav();
            $('.tabs').tabs();
        });
    </script>
</body>

</html>
